<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesproducto.css"> <!-- Nuevo enlace para el archivo de estilos de productos -->
    <title>Productos - Barbería Alura</title>
</head>

<body>
    <header>
        <div class="overlay"></div>
        <div class="container">
            <h1>Barbería Alura</h1>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#servicios">Servicios</a></li>
                    <li><a href="index.html#experiencia">Experiencia de Clientes</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <main>
        <section id="productos" class="seccion-fondo">
            <div class="container contenido">
                <div class="contenedor-resaltado">
                    <h2>Nuestros Productos</h2>
                    <div class="productos-container"> <!-- Contenedor para los productos -->
                        <div class="producto">
                            <img src="./img/cortebarba.avif" alt="Corte de Barba">
                            <div class="descripcion">
                                <h3>Corte de Barba</h3>
                                <p>Precio: $20</p>
                            </div>
                        </div>
                        <div class="producto">
                            <img src="./img/cabellocorte.jpg" alt="Corte de Cabello">
                            <div class="descripcion">
                                <h3>Corte de Cabello</h3>
                                <p>Precio: $25</p>
                            </div>
                        </div>
                        <div class="producto">
                            <img src="./img/ambos.jpg" alt="Corte de Barba y Cabello">
                            <div class="descripcion">
                                <h3>Corte de Barba y Cabello</h3>
                                <p>Precio: $35</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" defer></script>
    <script src="app.js"></script>
